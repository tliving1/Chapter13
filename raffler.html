<html>
<head>
</head>
<body>
	<h1>Raffler</h1>
	<div id="container">
		<div>
		
		</div>
    </div>
    <script type="text/template" id="item-template">
    	<input type="text" id="new_entry"/>
        <button id="new">Add</button>
        <button id="draw">Draw Winner</button>
    	<ul>
      <% _.each(entries, function(entry){ %>
            <li  id='<%- entry.id%>'><%- entry.name %> <span class="entry-winner"><% if (entry.winner) { %><b>WINNER</b><% } %></span></li>
      <% }); %>
    	</ul>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script> 	
	<script src="backbone.localStorage"></script>
    <script src="raffler.js"></script>
</body>
</html>
